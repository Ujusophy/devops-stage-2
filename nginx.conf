server {
    listen 80;
    server_name techynurse.site;

    location / {
        proxy_pass http://frontend:5173;
    }

    location /api/ {
        proxy_pass http://backend:8000/api;
    }

    location /docs/ {
        proxy_pass http://backend:8000/docs;
    }

    location /redoc/ {
        proxy_pass http://backend:8000/redoc;
    }
}
server {
   listen 8080;
    location / {
        proxy_pass http://adminer:8080;
    }
}

server {
    listen 80;
    server_name db.techynurse.site;

    location / {
        proxy_pass http://adminer:8080;
    }
}